{% extends 'base.html' %}
{% block title %}Checkout{% endblock %}

{% block content %}
<div class="container mt-4 checkout-page">
    <h2 class="text-center mb-4">Checkout</h2>
    <form action="{{ url_for('user_blueprint.process_payment') }}" method="POST">
        <div class="form-group">
            <label for="name">Name on Card</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="card_number">Credit Card Number</label>
            <input type="text" id="card_number" name="card_number" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="expiration_date">Expiration Date</label>
            <input type="text" id="expiration_date" name="expiration_date" class="form-control" placeholder="MM/YY" required>
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" class="form-control" required>
        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-primary">Submit Payment</button>
        </div>
    </form>
</div>
{% endblock %}
