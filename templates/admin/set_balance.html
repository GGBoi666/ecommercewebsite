{% extends 'base.html' %}

{% block title %}Admin: Set BTC Balance{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Admin: Set BTC Balance</h1>

    <form action="{{ url_for('gambling_blueprint.set_balance') }}" method="POST">
        <div class="form-group">
            <label for="new_balance">New BTC Balance:</label>
            <input type="number" step="0.00000001" name="new_balance" id="new_balance" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success mt-3">Update Balance</button>
    </form>

    <h2 class="mt-4">Current Balance: {{ balance }} BTC</h2>
</div>
{% endblock %}
