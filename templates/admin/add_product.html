{% extends 'base.html' %}
{% block title %}Add New Product{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Add New Product</h2>

    <form action="{{ url_for('admin_blueprint.add_product') }}" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Product Price</label>
            <input type="number" class="form-control" id="price" name="price" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Product Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="image_url" class="form-label">Image URL (e.g., 'Jewish_temple_1.jpg')</label>
            <input type="text" class="form-control" id="image_url" name="image_url" required>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Product Category</label>
            <select class="form-select" id="category" name="category" required>
                <option value="Jewish Temple">Jewish Temple</option>
                <option value="Supermodel">Supermodel</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>
{% endblock %}
