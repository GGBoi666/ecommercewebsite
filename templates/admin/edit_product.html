{% extends 'base.html' %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<div class="container admin-page">
    <h2 class="text-center mb-4">Edit Product</h2>

    <form method="POST" action="{{ url_for('admin_blueprint.edit_product', product_id=product.id) }}">
        <div class="form-group mb-3">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
        </div>
        
        <div class="form-group mb-3">
            <label for="price">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price }}" required>
        </div>
        
        <div class="form-group mb-3">
            <label for="category">Category</label>
            <select id="category" name="category" class="form-select" required>
                <option value="Jewish Temple" {% if product.category == 'Jewish Temple' %} selected {% endif %}>Jewish Temple</option>
                <option value="Supermodel" {% if product.category == 'Supermodel' %} selected {% endif %}>Supermodel</option>
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required>{{ product.description }}</textarea>
        </div>

        <div class="form-group mb-3">
            <label for="image_url">Image URL</label>
            <input type="text" class="form-control" id="image_url" name="image_url" value="{{ product.image_url }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('admin_blueprint.admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
