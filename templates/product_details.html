{% extends 'base.html' %}

{% block title %}Product Details{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>{{ product.name }}</h1>
    <img src="{{ url_for('static', filename='img/' + product.image_url) }}" alt="{{ product.name }}" class="img-fluid">
    <p>{{ product.description }}</p>
    <p><strong>Price:</strong> ${{ product.price }}</p>
    <form action="{{ url_for('user_blueprint.add_to_cart_route', product_id=product.id) }}" method="POST">
        <button type="submit" class="btn btn-primary">Add to Cart</button>
    </form>
</div>
{% endblock %}
