<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ecommerce Shop{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('user_blueprint.home') }}" class="navbar-brand">Ecommerce Shop</a>
        <div class="navbar-nav">
            <a href="{{ url_for('user_blueprint.cart') }}" class="nav-item">Cart</a>
            {% if session.get('role') == 'admin' %}
                <a href="{{ url_for('admin_blueprint.admin_dashboard') }}" class="nav-item">Admin Panel</a>
            {% endif %}
            {% if session.get('username') %}
                <a href="{{ url_for('user_blueprint.logout') }}" class="nav-item">Logout</a>
            {% else %}
                <a href="{{ url_for('user_blueprint.login') }}" class="nav-item">Login</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Ecommerce Shop</p>
    </footer>
</body>
</html>
